<!DOCTYPE html>
<html lang="EU">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../build/css/index.css">
    <script src="../node_modules/parallax-js/dist/parallax.min.js"></script>
    <title>Lush</title>
</head>

<body>
<div class="background">


   <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__subtitle">SPN</div>
                <h1 class="intro__title">HANH KEN ON THE VIOLIN</h1>
                <div class="intro__subtitle">A 2014 CONCERT</div>
            </div>
       </div>
   </section>


   <section class="blog section">
        <div class="container">
            <h3 class="title">FROM THE BLOG</h3>
            <div class="blog__content">
                <img class="blog__img" src="assets/img/2.jpg" alt="">
                <div class="blog__text">
                    <p class="blog__date">AUG 16TH, 2012</p>
                    <p>BEST VIOLINIST PLAYERS OF YEAR </p>
                    <p>JAME LANE</p>
                 </div>
            </div>
        </div>
   </section>

    <section>
        <div id="parallax" class="parallax" >
            <div class="parallax__content" data-depth="0.2" style="background-image: url(assets/img/1.jpg);"></div>



            <div class="parallax__text" data-depth="0.2">
                <h3>“Lush is a super theme for Music Bands, DJs, Musicians and Bloggers.”</h3>
                <p>- Handcrafted by IronTemplates</p>
            </div>
        </div>
    </section>

    <section class="photos section">
        <div class="container">
            <h3 class="title">FEATURED PHOTOS</h3>
            <div class="photos__content">
                <img src="assets/img/01.jpg" alt="">
                <img src="assets/img/02.jpg" alt="">
                <img src="assets/img/03.jpg" alt="">
            </div>
        </div>
    </section>

</div>

<script>
    var scene = document.getElementById('parallax');
    new Parallax(scene);
</script>
</body>
</html>
